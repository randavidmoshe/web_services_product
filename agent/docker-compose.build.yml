# Docker Compose file for building agent installers
# Usage: docker-compose -f docker-compose.build.yml up

version: '3.8'

services:
  builder:
    build:
      context: .
      dockerfile: Dockerfile.builder
    volumes:
      # Mount output directory to get the built installers
      - ./dist/installers:/build/dist/installers
    environment:
      - PYTHONUNBUFFERED=1
